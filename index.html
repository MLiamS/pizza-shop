  <title>Pizza Shop</title>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 class="title">Franks Killer Pies</h1>
      </div>
      <div class="col-md-6">
        <form id="pizzaForm">
          <label for="orderName">Please enter your name:</label>
          <input id="orderName" type="text">
          <div class="checkboxs">
            <label for="toppings">Plese select the topppings you'd like</label><br>
            <input type="checkbox" name="toppings" value=" Pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value=" Salami">Salami<br>
            <input type="checkbox" name="toppings" value=" Onions">Onions<br>
            <input type="checkbox" name="toppings" value=" Tomatoes">Tomatoes<br>
            <input type="checkbox" name="toppings" value=" Garlic">Garlic<br>
            <input type="checkbox" name="toppings" value=" Peppers">Peppers<br>
            <input type="checkbox" name="toppings" value=" Sausage">Sausage<br>
            <input type="checkbox" name="toppings" value=" Ham">Ham<br>
            <input type="checkbox" name="toppings" value=" Cyanide">Cyanide<br>
          </div>
          <label for="pizzaSize">Please select a size:</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Extra-Large">
              Extra Large
            </label>
          </div>
          <button type="submit" name="button">Add to Order</button>

        </form>
      </div>
      <div class="col-md-6">
        <div class="well">
          <h2>Your Current Order</h2>
          <!-- <button id="place" type="button" class="btn-primary" name="Place Order">Place Order</button> -->
          <ul id="order"></ul>
          <div class="modal-body">
            <h3 class="receipt"></h3>
          </div>
        </div>
      </div>
