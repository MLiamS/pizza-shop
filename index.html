  <title>Pizza Shop</title>
</head>
<body>

  <div class="jumbotron">
    <h1 class="title">Franks Killer Pies</h1>
  </div>

  <button  id="createPizza" type="button" name="createPizza">Create your own Pizza</button>

  <div class="container">
    <div class="row">
    <div class="col-md-6">

    <div class="delivery">
    <button id="pickUp" type="button" name="pickUP">Pick-Up</button>
    <button id="delivery" type="button" name="Delivery">Delivery</button>
    </div>



    <div class="row justify-content-around">
      <div class="col-md-4">
        <label for="orderName">Name:</label>
        <input id="orderName" type="text"><br>
        <label for="orderName">Phone number:</label>
        <input id="orderNumber" type="text"><br>
        <label for="orderName">Address:</label>
        <input id="orderAddress" type="text">
      </div>
    </div>



    <form id="pizzaForm">
      <div class="col-md-6">
        <div class="checkboxs">
          <label for="toppings">Select topppings:</label><br>
          <input type="checkbox" name="toppings" value=" Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value=" Salami">Salami<br>
          <input type="checkbox" name="toppings" value=" Onions">Onions<br>
          <input type="checkbox" name="toppings" value=" Tomatoes">Tomatoes<br>
          <input type="checkbox" name="toppings" value=" Garlic">Garlic<br>
          <input type="checkbox" name="toppings" value=" Peppers">Peppers<br>
          <input type="checkbox" name="toppings" value=" Sausage">Sausage<br>
          <input type="checkbox" name="toppings" value=" Ham">Ham<br>
          <input type="checkbox" name="toppings" value=" Cyanide">Cyanide<br>
        </div>
      </div>
      <div class="col-md-6">
      <label for="pizzaSize">Select size:</label>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Large">
          Large
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Extra-Large">
          Extra Large
        </label>
      </div>
      <button type="submit" name="button">Add to Order</button>
    </form>

      <button type="button" name="newPie">Add a Pie</button>
      <button type="button" name="complete">Complete Order</button>
    </div>
    </div>

      <div class="col-md-6">
          <h2>Your Current Order</h2>
          <ul id="order"></ul>

      </div>
    </div>
